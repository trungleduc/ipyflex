[build-system]
requires = [
    "hatchling>=1.5.0",
    "jupyterlab>=4.0.0,<5",
    "hatch-nodejs-version",
    "markdownify",
    "autodoc-traits",
    "sphinx",
    "ruff",
]
build-backend = "hatchling.build"

[project]
name = "ipyflex"
readme = "README.md"
license = { file = "LICENSE" }
requires-python = ">=3.8"
classifiers = [
    "Framework :: Jupyter",
    "Framework :: Jupyter :: JupyterLab",
    "Framework :: Jupyter :: JupyterLab :: 4",
    "Framework :: Jupyter :: JupyterLab :: Extensions",
    "Framework :: Jupyter :: JupyterLab :: Extensions :: Prebuilt",
    "License :: OSI Approved :: BSD License",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
]
dependencies = ["ipywidgets>=8,<9"]
dynamic = ["version", "description", "authors", "urls", "keywords"]

[tool.hatch.version]
source = "nodejs"

[tool.hatch.metadata.hooks.nodejs]
fields = ["description", "authors", "urls"]

[tool.hatch.build.targets.sdist]
artifacts = ["ipyflex/labextension"]
exclude = [".github", "binder"]

[tool.hatch.build.targets.wheel]
exclude = [".github", "binder"]

[tool.hatch.build.targets.wheel.shared-data]
"ipyflex/labextension" = "share/jupyter/labextensions/ipyflex"
"install.json" = "share/jupyter/labextensions/ipyflex/install.json"

[tool.hatch.build.hooks.version]
path = "ipyflex/_version.py"

[tool.hatch.build.hooks.jupyter-builder]
dependencies = ["hatch-jupyter-builder>=0.5"]
build-function = "hatch_jupyter_builder.npm_builder"
ensured-targets = [
    "ipyflex/labextension/static/style.js",
    "ipyflex/labextension/package.json",
]
skip-if-exists = [
    "ipyflex/labextension/static/style.js",
    "ipyflex/_option.py",
]

[tool.hatch.build.hooks.jupyter-builder.build-kwargs]
build_cmd = "build:prod"
npm = ["jlpm"]

[tool.hatch.build.hooks.jupyter-builder.editable-build-kwargs]
build_cmd = "install:extension"
npm = ["jlpm"]
source_dir = "src"
build_dir = "ipyflex/labextension"

[tool.jupyter-releaser.options]
version_cmd = "hatch version"

[tool.jupyter-releaser.hooks]
before-build-npm = [
    "python -m pip install 'jupyterlab>=4.0.0,<5' markdownify ruff autodoc-traits sphinx",
    "jlpm",
    "jlpm build:prod",
]
before-build-python = ["jlpm clean:all"]

[tool.check-wheel-contents]
ignore = ["W002"]

[tool.ruff]
respect-gitignore = false

[tool.ruff.lint.per-file-ignores]
"__init__.py" = ["F401"]
